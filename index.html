<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Update page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-4 mb-4">
        <h1 class="display-4">Event 1</h1>
        <h3 class="display-5">Number of Seats Available</h3>
      </header>
      <hr />
      <div class="row">
        <div class="col-md-4 mt-5">
          <div
            class="rectangle"
            style="width: 100%; max-width: 400px; margin: auto"
          >
            <div
              class="img"
              style="
                width: 100%;
                height: 0;
                padding-bottom: 100%;
                background-color: bisque;
                border-radius: 50%;
                overflow: hidden;
              "
            >
              <img src="img.jpg" alt="image" />
            </div>
          </div>
        </div>
        <div class="col-md-8 mt-3">
          <div class="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
                aria-label="name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Email"
                aria-label="email"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Contact Number:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Contact Number"
                aria-label="phone"
              />
            </div>
            <label for="seats" class="form-label my-2 mx-2"
              >Number of Seats:</label
            >
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="mb-3">
              <label for="attendee" class="form-label">Name of Attendee:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Attendee Name"
                aria-label="attendee"
              />
            </div>
            <button type="button" class="btn btn-light mb-3">Submit</button>
            <button type="button" class="btn btn-light mb-3">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
